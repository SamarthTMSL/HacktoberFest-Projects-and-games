<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibham Fitness Studio</title>
</head>
<link href="https://fonts.google.com/specimen/Baloo+Bhai+2?query=baloo+Bhai" rel="stylesheet">
<link rel="stylesheet" href="style.css">


<body>
    <header class="header">

        <!--left box for logo-->
        <div class="left">
            <img src="img/logo3.png" alt="">
            <div>SHIBHAM FITNESS STUDIO</div>
        </div>

        <!--mid box for navbar-->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CLASSES</a></li>
                <li><a href="#">PAGES</a></li>
                <li><a href="#">FITNESS CALCULATOR</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </div>

        <!--right box for buttons-->
        <div class="right">
            <button class="btn">CALL US NOW</button>
            <button class="btn">EMAIL US</button>
            <button class="btn">SEARCH</button>
        </div>
    </header>
    <section>

        <div class="container">
            <h2>JOIN THE BEST GYM IN WEST BENGAL</h2>
            <form action="noaction.php" name="MyForm" onsubmit="return validateForm()" method="post">
                <br>
                <div class="form-group" id="name">
                    <input type="text" name="fname" placeholder="NAME"><span class="formerror"> </span>
                </div>

                <div class="form-group">
                    <input type="text" name="" placeholder="AGE">
                </div>

                <div class="form-group">
                    <input type="text" name="" placeholder="GENDER">
                </div>

                <div class="form-group" id="phone">
                    <input type="phone" name="fcall" placeholder="MOBILE NUMBER"><span class="formerror"> </span>
                </div>

                <div class="form-group" id="email">
                    <input type="email" name="fmail" placeholder="EMAIL"><span class="formerror"> </span>
                </div>

                <div class="form-group">
                    <input type="text" name="" placeholder="ADDRESS">
                </div>

                <div class="form-group">
                    <input type="text" name="" placeholder="BLOOD GROUP">
                </div>
                <br>
                <button class="btn">Submit</button>
            </form>
        </div>

        <div class="slogan">
            <h1>To be a <span>Champ</span> you have to believe in yourself when no one else will.</h1>
        </div>
    </section>
</body>
<script>
    function clearerror() {
        errors = document.getElementsByClassName("formerror");
        for (let item of errors) {
            item.innerHTML = "";
        }
    }

    function seterror(id, error) {
        element = document.getElementById(id);
        element.getElementsByClassName('formerror')[0].innerHTML = error;
    }

    function redirectpage(s) {
        var url;
        if (s) {
            url = "/";
        }
        return url;
    }

    function validateForm() {
        var returnval = true;

        clearerror();

        var name = document.forms['MyForm']["fname"].value
        if (name.length < 5) {
            seterror("name", "  **Length of name is too small!");
            returnval = false;
        }
        if (name.length == 0) {
            seterror("name", "  **Name cannot be leave blank!");
            returnval = false;
        }
        var email = document.forms['MyForm']["fmail"].value
        if (email.length > 20) {
            seterror("email", "  **Email is too large!");
            returnval = false;
        }
        var phone = document.forms['MyForm']["fcall"].value
        if (phone.length != 10) {
            seterror("phone", "  **Invalid Phone Number!");
            returnval = false;
        }
        return returnval;
    }
</script>

</html>
